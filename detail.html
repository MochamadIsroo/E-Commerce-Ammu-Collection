<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ammu Collection</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/detail.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!-- Link Icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand fs-2 me-5" href="#">Ammu Collection</a>
        <div class="collapse navbar-collapse navigate" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
              <a class="nav-link fs-6 fw-bold" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-6 fw-bold" href="product.html">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-6 fw-bold" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="d-flex form-header">
            <input class="form-control me-3 search" type="search" placeholder="Search" aria-label="Search" />
            <button type="button" class="btn material-symbols-rounded" id="cart-icon">shopping_cart</button>
            <button type="button" class="btn material-symbols-rounded">account_circle</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Main -->

    <div class="container">
      <div class="product-briefing d-flex gap-3">
        <div class="page-product">
          <img src="/assets/image/koko.png" alt="" />
        </div>
        <div class="detail-product">
          <h3>Baju Muslim Pria Merk Ammu</h3>
          <p class="price">Rp 100.000</p>
          <div class="colors d-flex">
            <label for="">Warna</label>
            <div class="colors-list">
              <button class="variation">Hitam</button>
              <button class="variation">Navy</button>
              <button class="variation">Putih</button>
            </div>
          </div>
          <div class="size d-flex">
            <label for="">Ukuran</label>
            <div class="size-list">
              <button class="variation">M</button>
              <button class="variation">L</button>
              <button class="variation">XL</button>
            </div>
          </div>
          <div class="quantity d-flex">
            <label for="">Jumlah</label>
            <div class="input-quantity">
              <button class="qty-min">-</button>
              <input class="qty" type="text" value="1" />
              <button class="qty-plus">+</button>
            </div>
          </div>
          <div class="d-flex justify-content-center btn">
            <button class="btn-buy gap-2"><i class="material-symbols-rounded fs-4">shopping_cart</i>Masukan Keranjang</button>
            <button class="btn-buy">Beli Sekarang</button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="assets/js/bootstrap.bundle.min.js"></script>
</html>
