<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="css/register.css" />
    <title>Ammu Collection</title>
  </head>
  <body>
    <div class="sign-up-wrapper">
      <div class="sign-up">
        <h2 class="title">Sign Up</h2>
        <div class="input-box">
          <span>Nama Lengkap</span>
          <input type="email" class="input" placeholder="Masukan Nama Lengkap..." required />
        </div>
        <div class="input-box">
          <span>Telepon</span>
          <input type="number" class="input" placeholder="Masukan No. Telp..." required />
        </div>
        <div class="input-box">
          <span>Email</span>
          <input type="email" class="input" placeholder="Masukan Email..." required />
        </div>
        <div class="input-box">
          <span>Password</span>
          <input type="password" class="input" placeholder="Masukan Password..." required />
        </div>
        <div class="input-box">
          <span>Alamat</span>
          <textarea type="text" class="input" placeholder="Masukan Alamat Lengkap..." rows="5" required></textarea>
        </div>
        <button class="submit-btn">Submit</button>
        <p>Sudah punya akun?<a class="scroll" href="login.html"> Login disini</a></p>
      </div>
    </div>
  </body>
</html>
