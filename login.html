<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="css/register.css" />
    <title>Ammu Collection</title>
  </head>
  <body>
    <div class="sign-up-wrapper">
      <div class="sign-in">
        <h2 class="title">Login</h2>
        <div class="input-box">
          <span>Email</span>
          <input type="email" class="input" placeholder="Enter Your Email..." required />
        </div>
        <div class="input-box">
          <span>Password</span>
          <input type="password" class="input" placeholder="Enter Your Password..." required />
        </div>
        <a class="forgot" href="forgot.html">Forgot Password?</a>
        <button class="submit-btn">Submit</button>
        <h3 class="sign-in-with">Or Sign In With</h3>

        <button class="btn">
          <img class="icon" src="/assets/google.png" alt="google" />
        </button>

        <p>Belum punya akun? <a class="scroll" href="register.html">Daftar disini</a></p>
      </div>
    </div>
  </body>
</html>
